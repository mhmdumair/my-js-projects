<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="card-left">
            <div class="main-image">
              <img src="images/pic1.png">
              <img src="images/pic2.png">
              <img src="images/pic3.png">
              <img src="images/pic4.png">
            </div>
            <div class="img-select">
                <div class="img active">
                    <a href="#" data-id="1"><img src="images/pic1.png"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="2"><img src="images/pic2.png"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="3"><img src="images/pic3.png"></a>
                </div>
                <div class="img">
                    <a href="#" data-id="4"><img src="images/pic4.png"></a>
                </div> 
            </div>
        </div>
        <div class="card-right">
            <h2>Canon EOS 1500D</h2>
            <div class="star">
                <div class="star-group">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                </div>
                <span>3 Reviews</span>
            </div>
            <h4>$39.00   <span> $50.00</span></h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum suscipit, omnis quis, esse tenetur eligendi est quibusdam enim in temporibus sint architecto facere numquam voluptas. Enim porro dolorum odio labore!</p>
    
            <div class="form">
                <div class="form-group">
                    <label>Color</label>
                    <select>
                        <option>Black</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Qty</label>
                    <div class="input-group">
                        <button class="minus">-</button>
                        <input type="text" value="1" id="qty">
                    <button class="plus">+</button>
                    </div>
                </div>
            </div>
    
            <button class="btn-cart">Add Cart</button>
    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
