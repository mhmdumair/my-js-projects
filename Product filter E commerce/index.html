<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div class="control">
            <div class="btn-group">
                <button class="btn btn-clicked" data-filter="all">All</button>
                <button class="btn" data-filter="cake">Cake</button>
                <button class="btn" data-filter="ice">Ice cream</button>
                <button class="btn" data-filter="chocolate">Chocolate</button>
            </div>
            <input type="text" placeholder="Search for food" id="search">
        </div>
        <div class="container">
            <div class="box" data-item="cake"><img src="images/cake1.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc2.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake4.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake3.jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice1.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc3.jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice4.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake2.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc4.jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice2.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake5.jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice5.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc1.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc5.jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice3 (1).jpg" alt=""></div>
            <div class="box" data-item="ice"><img src="images/ice6.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake7.jpg" alt=""></div>
            <div class="box" data-item="chocolate"><img src="images/choc6.jpg" alt=""></div>
            <div class="box" data-item="cake"><img src="images/cake6.jpg" alt=""></div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
